<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
  </head>
  <body>
    <ul>
      <!-- these are my cool list item -->
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>

    <script>
      const ul = document.getElementsByTagName('ul')[0];

      //* .children only return element nodes
      const ulChildren = ul.children;
      const noOfUlElementNodes = ulChildren.length;
      // const noOfUlElementNodes = ul.childElementCount;

      console.log(ul, ulChildren, noOfUlElementNodes);

      //* .childNodes returns all type of nodes
      const ulChildNodes = ul.childNodes;
      const noOfUlNodes = ulChildNodes.length;

      console.log(ulChildNodes, noOfUlNodes);
    </script>
  </body>
</html>
